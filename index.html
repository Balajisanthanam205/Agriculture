<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Moisture Sensor</title>
  <link rel="stylesheet" href="R_day.css">
</head>
<body>
  <div class="container">
    <h1>Soil Moisture Level</h1>
    <div id="moisture" class="moisture-box">
      <p>Moisture Level : <span id="moistureValue">.....</span></p>
      <div id="moistureBar" class="moisture-bar"></div>
    </div>
    <div id="moisture" class="moisture-box">
        <p>Moisture Level : <span id="moistureValue">.....</span></p>
        <div id="moistureBar" class="moisture-bar"></div>
      </div>
      <div id="moisture" class="moisture-box">
        <p>Moisture Level : <span id="moistureValue">.....</span></p>
        <div id="moistureBar" class="moisture-bar"></div>
      </div>
    <button onclick="fetchMoisture()">ON WATER PUMP</button>
  </div>

  <script src="script.js">
    const express = require('express');
const SerialPort = require('serialport');

const app = express();
const port = 3000;

// Set up the serial connection to the Arduino
const serialPort = new SerialPort('COM3', { baudRate: 9600 }); // Adjust COM port as necessary

let moistureData = null;

// Read data from the Arduino
serialPort.on('data', (data) => {
  const moisture = data.toString().trim();
  if (!isNaN(moisture)) {
    moistureData = moisture;
  }
});

// Serve static files (HTML, CSS, JS)
app.use(express.static('public'));

// API endpoint to get the moisture data
app.get('/api/moisture', (req, res) => {
  res.json({ moisture: moistureData });
});

// Start the server
app.listen(port, () => {
  console.log(Server running on http://localhost:${port});
});
setInterval(async () => {
    const response = await fetch('https://yourwebsite.com/api/endpoint');
    const data = await response.json();
    document.getElementById('sensor1').innerText = data.sensor1;
    document.getElementById('sensor2').innerText = data.sensor2;
    document.getElementById('sensor3').innerText = data.sensor3;
}, 5000); // Update every 5 seconds

  </script>
</body>
</html>
