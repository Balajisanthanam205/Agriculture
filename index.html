<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Soil Moisture Monitoring</title>
</head>
<body>
  <div class="container">
    <h1>Soil Moisture Monitoring</h1>
    <div id="sensor-data">
      <div>
        <h2>Sensor at 1ft Depth</h2>
        <p>Moisture: <span id="moisture1">--</span>%</p>
      </div>
      <div>
        <h2>Sensor at 2ft Depth</h2>
        <p>Moisture: <span id="moisture2">--</span>%</p>
      </div>
      <div>
        <h2>Sensor at 3ft Depth</h2>
        <p>Moisture: <span id="moisture3">--</span>%</p>
      </div>
    </div>
    <div id="pump-duration">
      <h2>Pump Recommendation</h2>
      <p id="recommendation">Fetching data...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
